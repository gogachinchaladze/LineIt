<html>

<head>
    <title>Line it!</title>
    <script src="lineit.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1 data-line-it="behind" data-line-color="#9978b2" data-line-hover="true">Line is behind on hover</h1><br>
        <h1 data-line-it="front" data-line-color="blue" data-line-hover="true">Line is front on hover</h1><br>
        <h1 data-line-it="through" data-line-color="rgba(253, 207, 45, 0.9)" data-line-hover="1">Line is through on hover</h1><br>
        <h1 data-line-it="through" data-line-color="rgba(100, 207, 45, 0.9)" data-line-hover="1" data-animation-time="0.3s">Line is through on hover But Fast!</h1><br>
        <h1 data-line-it="through">Line is through</h1><br>
        <h1 data-line-it="front" data-line-color="rgba(253, 207, 45, .9)" data-line-height=".15em">Line is in front</h1><br>
        <h1 data-line-it="behind" data-line-color="red" data-line-height="10%">Line is behind</h1><br>
        <h1 data-line-it="behind" data-line-color="red" data-line-height="10%">Word</h1><br>
    </div>
</body>

</html>
